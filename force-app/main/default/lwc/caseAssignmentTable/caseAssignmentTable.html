<template>
  <lightning-layout>
    <lightning-layout-item flexibility="auto" padding="around-small">
      <lightning-datatable
        key-field="id"
        onrowaction={handleRowAction}
        data={caseList}
        columns={caseColumns}
        hide-checkbox-column
      >
      </lightning-datatable>
    </lightning-layout-item>
  </lightning-layout>

  <template if:true={isModalOpen}>
    <c-case-assignment-modal selectedcaseid={selectedCaseId} onmodalclose={handleModalClose}></c-case-assignment-modal>
  </template>
</template>
